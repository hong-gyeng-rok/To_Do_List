<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="contaner">
      <div class="input-box">
          <input
          type="text"
          id="to-do-input"
          class="to-do-input"
          placeholder="Write your To-Do List"
          />
          <button id="to-do-btn" class="to-do-btn">
            Add
          </button>
      </div>
        <ul id="listContainer" class="listContainer">
          <li class="to-do-li">Write Any Thing</li>
          <li class="to-do-li checked">Already done</li>
        </ul>
    </div>
      <script src="./index.js" type="module"></script>
  </body>
</html>
