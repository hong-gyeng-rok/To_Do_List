<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="CSS/reset.css" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/calender.css"/>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>
  </head>

  <body>
    <div class="contaner">
      <div class="input-box">
          <input
          type="text"
          id="to-do-input"
          class="to-do-input"
          placeholder="Write your To-Do List"
          />
          <button id="to-do-btn" class="to-do-btn">
            Add
          </button>
      </div>
        <ul id="listContainer" class="listContainer">
          <li class="to-do-li">Write Any Thing</li>
          <li class="to-do-li checked">Already done</li>
        </ul>
    </div>
    <div id='calendar'></div>
      <script src="JS/index.js" type="module"></script>
      <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js'></script>
      <script src='fullcalendar/dist/index.global.js'></script>
      <script src="JS/calender.js" type="module"></script>
  </body>
</html>
